# Site settings
title: TheMoon
description: '你好，陌生人' # this means to ignore newlines until "baseurl:"
permalink: ':title:output_ext'
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://dwby123.github.io/TheMoon/" # the base hostname & protocol for your site, e.g. http://example.com
logo: "/assets/img/branding/TheMoon-logo-full.svg" #网站的标志
logo-icon: "/assets/img/branding/MVM-symbol.svg" #较小的标志 通常是正方形
logo-icon-SEO: "/assets/img/branding/MVM-symbol-black.png" # 必须是一个非svg文件

# Night/Dark mode
# Default mode is "auto", "auto" is for auto nightshift
# (19:00 - 07:00), "manual" is for manual toggle, and
# "on/off" is for default on/off.
#
# Whatever the user's choice is, it will supersede the
# default setting of the site and be kept during the
# visit (session). Only the dark mode setting is "manual",
# it will be always kept on every visit (i.e. no matter
# the browser is closed or not)
night_mode: "auto"

logo-dark: "/assets/img/branding/TheMoon-logo-full.svg" #深色模式logo
highlight_theme: syntax-base16.monokai.dark # select a dark theme for the code highlighter if needed

# Author settings
author: 大尾巴羊 # add your name
author-pic: moon1.jpg # 头像
about-author: 陌生人<br>如果你路过时遇见我<br>想和我说话<br>你为什么不该和我说话呢 <br> 我为什么不该和你说话呢

# Contact links
email: 这里是邮箱 # Add your Email address
phone: 这里是电话 # Add your Phone number
website: https://dwby123.github.io/TheMoon/ # Add your website
linkedin: amaynez # Add your Linkedin handle
github: amaynez # Add your Github handle
twitter: '@MvmThe' # Add your Twitter handle
bandcamp: armandomaynez # Add your Bandcamp username
stackoverflow: stackoverflow # Add your stackoverflow account

# Newsletter
mailchimp: "https://github.us1.list-manage.com/subscribe/post?u=8ece198b3eb260e6838461a60&amp;id=397d90b5f4" #要配置时事通讯，请在 https://mailchimp.com 中创建一个帐户，设置一个 Web 注册表单，并将嵌入注册表单中的链接粘贴到文件中

# Tracker
analytics: G-R8SZS2YBZK
fbadmin: ar.maybach

# Paginate
paginate: 6 #要在主页面显示的项目数
paginate_path: 'page:num'
words_per_minute: 200 #在计算博客文章的阅读时间时，每分钟要考虑的缺省字数

extensions:
  mermaid_enable: true

# Comments
comments: utteranc  #[disqus, utteranc]
comments_opts:
  comments_curtain: yes # leave empty to show the disqus embed directly
  repo: # The GitHub repo URL.  https://utteranc.es/
  issue_term: # The GitHub issue label
  label: # The GitHub comments label
  theme: # The GitHub comment's there. e.g. github-dark
  # Disqus
  discus_identifier: # Add your discus identifier

# Build settings 构建设置
markdown: kramdown
mathjax: true
highlighter: rouge
compress_html:
  clippings: all
  comments: all
  startings: [html, head, body]

# Outputting
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

category_archive:
  type: liquid
  path: /categories/

sass:
  style: compressed

plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap

include: [_pages]
exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock", "package-lock.json", "assets/css/sass/"]